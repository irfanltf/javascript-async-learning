<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Query Param</title>
</head>
<body>
    <form>
        <label for="search">Search :
            <input type="text" id="search" name="search">
        </label>
        <br>
       
        <br>
        <input type="button" id="login" value="cari">
    </form>

    <h1 id="response"></h1>
    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
            // const searchValue = document.getElementById("search").value;
            ajax.open("GET", `https://hookb.in/Z2NRQOaBnysKWedKLnpm?${param.toString()}`);
            ajax.onload = function(){
            const response = document.getElementById("response");
            response.innerText = ajax.responseText;
            }
            ajax.send()
        }

        document.getElementById("login").onclick = doSearch;
    </script>
</body>
</html>
